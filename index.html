<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <Nav>
        <ul>
            <li style="float: right"><a href="https://www.google.com" class="button">Register</a></li>
            <li style="float: right"><a href="https://www.google.com" class="button">About Us</a></li>
        </ul>
    </nav>

    <div class="outbox">
        <p>Sign Up</p>

        <div class="box">
            <input type="email" placeholder="Email">
        </div>
    
        <div class="box">
            <input type="text" placeholder="Username">
        </div>
    
        <div class="box">
            <input type="password" placeholder="Password">
        </div>
    
        <div class="box">
            <input type="password" placeholder="Confirm Password">
        </div>

        <div class="box">
            <input type="submit">
        </div>

        <div class="social">
            <a href="https://www.amazon.com"><img src="../HTMLRegisterPage/assets/amazon.png" class="circle" width="42px" height="42px"></a>
            <a href="https://www.facebook.com"><img src="../HTMLRegisterPage/assets/facebook.png" class="circle" width="42px" height="42px"></a>
            <a href="https://www.github.com"><img src="../HTMLRegisterPage/assets/github.jpg" class="circle" width="42px" height="42px"></a>
            <a href="https://www.slack.com"><img src="../HTMLRegisterPage/assets/slack.png" class="circle" width="42px" height="42px"></a>
            <a href="https://www.instagram.com"><img src="../HTMLRegisterPage/assets/instagram.png" class="circle" width="42px" height="42px"></a>
        </div>
        
    
    </div>
</body>
</html>
